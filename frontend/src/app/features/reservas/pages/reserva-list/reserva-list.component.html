<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Mis Reservas</h2>
    <!-- Solo staff puede crear reservas desde aquÃ­ -->
    <button class="btn btn-primary shadow-sm" routerLink="/reservas/create" *ngIf="isStaff$ | async">
      <i class="bi bi-plus-lg me-2"></i>Nueva Reserva
    </button>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <!-- Columnas bÃ¡sicas para clientes -->
              <th scope="col" class="ps-4">Restaurante</th>
              <th scope="col">Fecha y Hora</th>
              <th scope="col">Personas</th>
              <th scope="col">Estado</th>
              <th scope="col" class="text-end pe-4">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas$ | async">
              <td class="ps-4">
                <div class="d-flex align-items-center">
                  <div class="avatar bg-light rounded-circle me-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                    <i class="bi bi-shop text-primary"></i>
                  </div>
                  <span class="fw-semibold">{{ getRestaurantName(reserva.restaurantId) }}</span>
                </div>
              </td>
              <td>
                <i class="bi bi-calendar-event me-1 text-muted"></i>
                {{ reserva.fechaHora | date:'dd/MM/yyyy HH:mm' }}
              </td>
              <td>
                <i class="bi bi-people me-1 text-muted"></i>
                {{ reserva.numeroPersonas }} personas
              </td>
              <td>
                <span class="badge rounded-pill"
                      [ngClass]="{
                        'bg-warning text-dark': reserva.estado === 'PENDIENTE',
                        'bg-success': reserva.estado === 'CONFIRMADA',
                        'bg-danger': reserva.estado === 'CANCELADA'
                      }">
                  {{ reserva.estado }}
                </span>
              </td>
              <td class="text-end pe-4">
                <!-- Solo permitir cancelar, no editar -->
                <button class="btn btn-sm btn-outline-danger"
                        (click)="deleteReserva(reserva.id!)"
                        [disabled]="reserva.estado === 'CANCELADA'"
                        title="Cancelar Reserva">
                  <i class="bi bi-x-circle me-1"></i>Cancelar
                </button>
              </td>
            </tr>

            <!-- Mensaje si no hay reservas -->
            <tr *ngIf="(reservas$ | async)?.length === 0">
              <td colspan="5" class="text-center py-5">
                <div class="text-muted">
                  <i class="bi bi-calendar-x display-4 mb-3 d-block"></i>
                  <p class="lead mb-0">No tienes reservas activas.</p>
                  <small>Visita nuestros restaurantes y haz una reserva.</small>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
