<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Mis Reservas</h2>
    <button class="btn btn-primary" routerLink="/reservas/create">
      <i class="bi bi-plus-lg"></i> Nueva Reserva
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Restaurante</th>
              <th>Fecha y Hora</th>
              <th>Personas</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas$ | async">
              <td>{{ reserva.id }}</td>
              <td>{{ reserva.restaurantId }}</td>
              <td>{{ reserva.fechaHora | date:'medium' }}</td>
              <td>{{ reserva.numeroPersonas }}</td>
              <td>
                <span class="badge"
                      [ngClass]="{
                        'bg-warning': reserva.estado === 'PENDIENTE',
                        'bg-success': reserva.estado === 'CONFIRMADA',
                        'bg-danger': reserva.estado === 'CANCELADA'
                      }">
                  {{ reserva.estado }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteReserva(reserva.id!)">
                  <i class="bi bi-trash"></i> Cancelar
                </button>
              </td>
            </tr>
            <tr *ngIf="(reservas$ | async)?.length === 0">
              <td colspan="6" class="text-center py-4">
                <p class="text-muted mb-0">No tienes reservas activas.</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
