<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary mb-3">
      <i class="bi bi-shield-check me-3"></i>Panel de Administrador
    </h1>
    <p class="lead text-muted">Selecciona el restaurante que deseas gestionar</p>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
    <div class="col" *ngFor="let restaurant of restaurantes">
      <div class="card h-100 shadow-lg border-0 hover-card"
           (click)="selectRestaurant(restaurant.id)"
           style="cursor: pointer;"
           role="button"
           tabindex="0">

        <div class="card-body text-center p-5">
          <div class="display-1 mb-4" style="font-size: 5rem;">{{ restaurant.icono }}</div>
          <h3 class="card-title fw-bold mb-3">{{ restaurant.nombre }}</h3>
          <p class="card-text text-muted mb-4">{{ restaurant.descripcion }}</p>

          <div class="text-primary fw-bold">
            <i class="bi bi-arrow-right-circle me-2"></i>Click para Gestionar
          </div>
        </div>

        <div class="card-footer bg-light border-0 text-center py-3">
          <small class="text-muted">
            <i class="bi bi-gear-fill me-1"></i>Acceso completo de administrador
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a routerLink="/" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
    </a>
  </div>
</div>
