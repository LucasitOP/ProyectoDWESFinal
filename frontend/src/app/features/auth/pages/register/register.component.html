<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white text-center">
          <h3>Crear Cuenta</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
