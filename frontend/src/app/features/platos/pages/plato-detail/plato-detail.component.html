<div class="container mt-5" *ngIf="plato$ | async as plato; else loading">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img [src]="plato.imageUrl || 'https://placehold.co/600x400?text=Sin+Imagen'"
           class="img-fluid rounded shadow-lg w-100"
           style="max-height: 400px; object-fit: cover;"
           alt="{{ plato.nombre }}">
    </div>
    <div class="col-md-6">
      <h1 class="display-4 fw-bold mb-3">{{ plato.nombre }}</h1>
      <h3 class="text-primary mb-4">{{ plato.precio | currency:'EUR' }}</h3>
      <p class="lead text-muted mb-5">{{ plato.descripcion }}</p>

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-success btn-lg me-md-3 mb-2" [routerLink]="['/restaurante', plato.restaurantId, 'reservar']">
          <i class="bi bi-calendar-check me-2"></i>Reservar Mesa
        </button>
        <button class="btn btn-outline-secondary btn-lg mb-2" [routerLink]="['/restaurante', plato.restaurantId, 'menu']">
          <i class="bi bi-arrow-left me-2"></i>Volver al Men√∫
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</ng-template>
