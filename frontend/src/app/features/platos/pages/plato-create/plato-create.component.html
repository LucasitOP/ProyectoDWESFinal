<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Añadir Nuevo Plato</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="platoForm" (ngSubmit)="onSubmit()">

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Plato</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre"
                     [ngClass]="{'is-invalid': platoForm.get('nombre')?.invalid && platoForm.get('nombre')?.touched}">
              <div class="invalid-feedback">
                El nombre es obligatorio (mínimo 3 caracteres).
              </div>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"
                        [ngClass]="{'is-invalid': platoForm.get('descripcion')?.invalid && platoForm.get('descripcion')?.touched}"></textarea>
              <div class="invalid-feedback">
                La descripción es obligatoria (máximo 255 caracteres).
              </div>
            </div>

            <!-- Precio -->
            <div class="mb-3">
              <label for="precio" class="form-label">Precio (€)</label>
              <input type="number" class="form-control" id="precio" formControlName="precio" step="0.01" min="0.1"
                     [ngClass]="{'is-invalid': platoForm.get('precio')?.invalid && platoForm.get('precio')?.touched}">
              <div class="invalid-feedback">
                El precio debe ser mayor a 0.
              </div>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen del Plato</label>
              <input type="file" class="form-control" id="imagen" (change)="onFileSelected($event)" accept="image/*">
              <div class="form-text">Sube una foto atractiva del plato (opcional).</div>
            </div>

            <!-- Restaurante (Oculto por ahora, se envía hardcodeado) -->
            <input type="hidden" formControlName="restaurantId">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" routerLink="/platos">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="platoForm.invalid">Guardar Plato</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
