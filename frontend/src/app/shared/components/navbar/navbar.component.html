<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-calendar-check me-2"></i>
      ReservasApp
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Inicio</a>
        </li>

        <!-- Enlaces SOLO para usuarios logueados -->
        <ng-container *ngIf="auth.isAuthenticated$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/reservas">Mis Reservas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/platos">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/mesas">Mapa</a>
          </li>
        </ng-container>
      </ul>

      <div class="d-flex align-items-center">
        <!-- Si está logueado -->
        <ng-container *ngIf="auth.user$ | async as user">
          <span class="text-light me-3 d-none d-lg-block">Hola, {{ user.name }}</span>
          <button class="btn btn-outline-light btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Salir
          </button>
        </ng-container>

        <!-- Si NO está logueado -->
        <ng-container *ngIf="(auth.isAuthenticated$ | async) === false">
          <button class="btn btn-outline-light me-2" (click)="login()">Iniciar Sesión</button>
          <button class="btn btn-primary" routerLink="/register">Registrarse</button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
