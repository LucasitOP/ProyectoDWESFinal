spring.application.name=ProyectoDWESFinal

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# Auth0 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-lucas-proyecto.eu.auth0.com/
spring.security.oauth2.resourceserver.jwt.audience=https://Timoc-Manager-reservas

# Twilio Configuration (Recuerda poner tus credenciales reales aquí)
twilio.account-sid=YOUR_TWILIO_ACCOUNT_SID
twilio.auth-token=YOUR_TWILIO_AUTH_TOKEN
twilio.phone-number=YOUR_TWILIO_PHONE_NUMBER

# Cloudinary Configuration (Recuerda poner tus credenciales reales aquí)
cloudinary.cloud-name=YOUR_CLOUD_NAME
cloudinary.api-key=YOUR_API_KEY
cloudinary.api-secret=YOUR_API_SECRET
